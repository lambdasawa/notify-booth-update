name: ci
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: GolangCI-Lint Action
        uses: actions-contrib/golangci-lint@v0.1.0

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - run: cd infra && npm install && npm run lint
